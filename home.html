<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Item Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        #randomItem {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>


    <div id="controller">
    <h1>game them</h1>
    <button onclick="displayRandomcontroller()">Get Random Item</button>
    <p id="randomItem"></p>
</div>
    <div id="view">
    <h1>game them</h1>
    <button onclick="displayRandomview()">Get Random Item</button>
    <p id="randomItem"></p>
</div>
    <div id="geners">
    <h1>game them</h1>
    <button onclick="displayRandomgeners()">Get Random Item</button>
    <p id="randomItem"></p>
</div>
    </div>
    <div id="gtype">
    <h1>game them</h1>
    <button onclick="displayRandomtype()">Get Random Item</button>
    <p id="randomItem"></p>
</div>
    </div>
    <div id="level">
    <h1>game them</h1>
    <button onclick="displayRandomlevel()">Get Random Item</button>
    <p id="randomItem"></p>
</div>
    

<script>
    const controller = ["topdown","firstperson", "thirdperson"];
    const view = ["2d", "3d", "2.5d"];
    const geners = ["horror", "action","adventure","casual"];
     const gtype = [ "puzzle", "enless", "escape","tower difence"];
   
   
    const level = ["bord", "plateformer","openworld","dongoun","single level"];
    



    function displayRandomcontroller() {
        const randomIndex = Math.floor(Math.random() * controller.length);
        const randomItem = controller[randomIndex];
        document.getElementById("controller").textContent = randomItem;
       
    }
     function displayRandomview() {
        const randomIndex = Math.floor(Math.random() * view.length);
        const randomItem = view[randomIndex];
        document.getElementById("view").textContent = randomItem;
       
    }
     function displayRandomgeners() {
        const randomIndex = Math.floor(Math.random() *geners.length);
        const randomItem = geners[randomIndex];
       document.getElementById("geners").textContent = randomItem;
       
    }
     function displayRandomtype() {
        const randomIndex = Math.floor(Math.random() * gtype.length);
        const randomItem = gtype[randomIndex];
        document.getElementById("gtype").textContent = randomItem;
       
    }
     function displayRandomlevel() {
        const randomIndex = Math.floor(Math.random() * level.length);
        const randomItem = level[randomIndex];
       document.getElementById("level").textContent =randomItem;
       
    }
     
       
        
       
        
</script>

</body>
</html>
