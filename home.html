<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Item Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        #randomItem {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Random Item Picker</h1>
    <button onclick="displayRandomItem()">Get Random Item</button>
    <p id="randomItem"></p>
</div>

<script>
    const items = ["Apple", "Banana", "Orange", "Grapes", "Mango", "Pineapple", "Strawberry"];

    function displayRandomItem() {
        const randomIndex = Math.floor(Math.random() * items.length);
        const randomItem = items[randomIndex];
        document.getElementById("randomItem").textContent = randomItem;
    }
</script>

</body>
</html>
